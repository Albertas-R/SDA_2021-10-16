<!DOCTYPE html>

    <form>
      <label for="vardas">Vardas</label>
      <input type="text" id="vardas" name="firstname" placeholder="Vardas..." />
      <br /><br />
      <label for="pavarde">Pavardė</label>
      <input
        type="text"
        id="pavarde"
        name="lastname"
        placeholder="Pavardė..."
      />
      <br /><br />
      <label for="email">El. paštas</label>
      <input id="email" name="email" placeholder="El. paštas..." />
      <br /><br />
      <label for="pasw">Slaptažodis</label>
      <input id="pasw" name="pasw" placeholder="Slaptažodis..." />
      <br /><br />
      <label for="country">Šalis</label>
      <select id="country" name="country">
        <option value="Lietuva">LT</option>
        <option value="Latvija">LV</option>
        <option value="Estija">EE</option>
      </select>
      <br /><br />
      <input type="submit" value="Spausk" />
    </form>
